<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡POWER METER⚡ </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(45deg, #0a0a0a, #001133, #002244, #003366, #004488, #0055aa);
      background-size: 600% 600%;
      animation: quantumFlow 12s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes quantumFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cyber Grid Background */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 170, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 170, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Floating Particles */
    .quantum-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #00aaff, #0088ff, #0066ff);
      border-radius: 50%;
      animation: quantumFloat 8s linear infinite;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
    }

    .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 60%; left: 90%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 40%; left: 5%; animation-delay: 3s; }
    .particle:nth-child(6) { top: 90%; left: 70%; animation-delay: 5s; }

    @keyframes quantumFloat {
      0% { 
        transform: translate(0, 0) scale(0.8);
        opacity: 0;
      }
      20% { 
        transform: translate(50px, -30px) scale(1.2);
        opacity: 1;
      }
      50% { 
        transform: translate(-30px, 40px) scale(1);
        opacity: 0.8;
      }
      80% { 
        transform: translate(40px, -20px) scale(1.1);
        opacity: 0.6;
      }
      100% { 
        transform: translate(0, 0) scale(0.8);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 40px 0;
    }

    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 900;
      color: #00aaff;
      text-shadow: 
        0 0 20px rgba(0, 170, 255, 0.8),
        0 0 40px rgba(0, 170, 255, 0.6),
        0 0 60px rgba(0, 170, 255, 0.4);
      margin-bottom: 20px;
      animation: hologramGlow 3s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes hologramGlow {
      0%, 100% { 
        text-shadow: 
          0 0 20px rgba(0, 170, 255, 0.8),
          0 0 40px rgba(0, 170, 255, 0.6),
          0 0 60px rgba(0, 170, 255, 0.4);
      }
      50% { 
        text-shadow: 
          0 0 30px rgba(0, 170, 255, 1),
          0 0 60px rgba(0, 170, 255, 0.8),
          0 0 90px rgba(0, 170, 255, 0.6);
      }
    }

    .subtitle {
      font-size: 1.8rem;
      color: #66ccff;
      font-weight: 500;
      margin-bottom: 30px;
      opacity: 0.9;
      text-shadow: 0 0 15px rgba(102, 204, 255, 0.5);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      background: rgba(0, 170, 255, 0.1);
      border: 2px solid rgba(0, 170, 255, 0.3);
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #00aaff;
      backdrop-filter: blur(10px);
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        border-color: rgba(0, 170, 255, 0.3);
      }
      50% { 
        box-shadow: 0 0 40px rgba(0, 170, 255, 0.6);
        border-color: rgba(0, 170, 255, 0.6);
      }
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #00ff88;
      border-radius: 50%;
      margin-right: 10px;
      animation: dotBlink 1.5s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
    }

    @keyframes dotBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Download Cards */
    .download-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .download-card {
      background: rgba(0, 170, 255, 0.05);
      border: 2px solid rgba(0, 170, 255, 0.2);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(20px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      transform: perspective(1000px) rotateX(0deg);
    }

    .download-card.unavailable {
      background: rgba(100, 100, 100, 0.05);
      border: 2px solid rgba(100, 100, 100, 0.2);
      opacity: 0.6;
    }

    .download-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 170, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s ease;
      opacity: 0;
    }

    .download-card:not(.unavailable):hover::before {
      animation: scanLine 2s linear infinite;
      opacity: 1;
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .download-card:not(.unavailable):hover {
      transform: perspective(1000px) rotateX(5deg) translateY(-15px);
      border-color: rgba(0, 170, 255, 0.6);
      box-shadow: 
        0 25px 50px rgba(0, 170, 255, 0.2),
        0 0 50px rgba(0, 170, 255, 0.1);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .card-icon {
      font-size: 3rem;
      margin-right: 15px;
      animation: iconFloat 3s ease-in-out infinite;
    }

    .unavailable .card-icon {
      animation: none;
      opacity: 0.5;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: #00aaff;
      text-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
    }

    .unavailable .card-title {
      color: #888;
      text-shadow: none;
    }

    .card-description {
      font-size: 1.3rem;
      color: #66ccff;
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .unavailable .card-description {
      color: #888;
      opacity: 0.7;
    }

    .download-button {
      background: linear-gradient(135deg, #0044aa, #0066cc, #0088ff, #00aaff);
      background-size: 300% 300%;
      animation: buttonFlow 4s ease infinite;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 15px 30px rgba(0, 170, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      font-family: 'Rajdhani', sans-serif;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      border: 2px solid rgba(0, 170, 255, 0.3);
    }

    .download-button.unavailable {
      background: linear-gradient(135deg, #444, #666, #888);
      animation: none;
      cursor: not-allowed;
      box-shadow: 
        0 15px 30px rgba(100, 100, 100, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(100, 100, 100, 0.3);
    }

    @keyframes buttonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .download-button:not(.unavailable):hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 25px 50px rgba(0, 170, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(0, 170, 255, 0.6);
    }

    .download-button:not(.unavailable):active {
      transform: translateY(-2px) scale(1.02);
    }

    .download-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .download-button:not(.unavailable):hover::before {
      left: 100%;
    }

    .file-size {
      font-size: 1.1rem;
      color: #88ddff;
      margin-top: 15px;
      opacity: 0.8;
    }

    .unavailable .file-size {
      color: #888;
      opacity: 0.5;
    }

    .coming-soon {
      font-size: 1.1rem;
      color: #ff8888;
      margin-top: 15px;
      opacity: 0.8;
      font-weight: 600;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(0, 170, 255, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00aaff, #0088ff);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Footer */
    .footer {
      margin-top: 80px;
      text-align: center;
      padding: 30px 0;
      border-top: 1px solid rgba(0, 170, 255, 0.2);
      width: 100%;
    }

    .footer-text {
      color: #66ccff;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      
      .subtitle {
        font-size: 1.4rem;
      }
      
      .download-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .download-card {
        padding: 30px 20px;
      }
      
      .card-title {
        font-size: 1.5rem;
      }
      
      .card-description {
        font-size: 1.1rem;
      }
      
      .download-button {
        padding: 16px 30px;
        font-size: 1.2rem;
        min-width: 180px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 2rem;
        letter-spacing: 1px;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .status-indicator {
        font-size: 1rem;
        padding: 10px 20px;
      }
      
      .download-card {
        padding: 25px 15px;
        margin: 0 10px;
      }
      
      .card-icon {
        font-size: 2.5rem;
      }
      
      .card-title {
        font-size: 1.3rem;
      }
      
      .download-button {
        padding: 14px 25px;
        font-size: 1.1rem;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  
  <div class="quantum-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="main-title">⚡POWER METER</h1>
      <p class="subtitle">ดาวน์โหลดข้อมูล POWER METER</p>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>DATA ONLINE</span>
      </div>
    </div>

    <div class="download-grid" id="downloadGrid">
      <!-- Cards will be generated dynamically by JavaScript -->
    </div>

    <div class="footer">
      <p class="footer-text">
        🔒 ข้อมูลเข้ารหัสและปลอดภัย | อัปเดตแบบ Real-time ทุกวัน
      </p>
    </div>
  </div>

  <script>
    // Configuration object for months data
    const monthsData = {
      'กรกฎาคม': {
        icon: '📊',
        description: 'ข้อมูล PD7 อัปเดตประจำวัน<br>พร้อมให้ดาวน์โหลด',
        fileSize: '~2.5 MB',
        url: 'https://docs.google.com/spreadsheets/d/1IjrFBHOzfrDirCkn8cf3dukpAH4v7DiU/edit?gid=436301912#gid=436301912',
        available: true
      },
      'สิงหาคม': {
        icon: '📈',
        description: 'ข้อมูล PD7 เดือนสิงหาคม<br>พร้อมให้ดาวน์โหลด',
        fileSize: '~2.8 MB',
        url: '', // ใส่ลิงค์ตรงนี้เมื่อพร้อม
        available: false // เปลี่ยนเป็น true เมื่อพร้อม
      },
      'กันยาคม': {
        icon: '📋',
        description: 'ข้อมูล PD7 เดือนกันยาคม<br>กำลังเตรียมข้อมูล',
        fileSize: '~3.0 MB',
        url: '',
        available: false
      },
      'ตุลาคม': {
        icon: '🔄',
        description: 'ข้อมูล PD7 เดือนตุลาคม<br>กำลังเตรียมข้อมูล',
        fileSize: '~2.7 MB',
        url: '',
        available: false
      },
      'พฤศจิกายน': {
        icon: '⚡',
        description: 'ข้อมูล PD7 เดือนพฤศจิกายน<br>กำลังเตรียมข้อมูล',
        fileSize: '~2.9 MB',
        url: '',
        available: false
      },
      'ธันวาคม': {
        icon: '🎯',
        description: 'ข้อมูล PD7 เดือนธันวาคม<br>กำลังเตรียมข้อมูล',
        fileSize: '~3.2 MB',
        url: '',
        available: false
      }
    };

    // Function to generate cards dynamically
    function generateCards() {
      const grid = document.getElementById('downloadGrid');
      grid.innerHTML = '';

      Object.entries(monthsData).forEach(([month, data], index) => {
        const card = document.createElement('div');
        card.className = `download-card ${!data.available ? 'unavailable' : ''}`;
        
        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">${data.icon}</div>
            <h2 class="card-title">${month}</h2>
          </div>
          <p class="card-description">${data.description}</p>
          <button class="download-button ${!data.available ? 'unavailable' : ''}" 
                  ${!data.available ? 'disabled' : ''} 
                  onclick="downloadFile('${month}')">
            <span>${data.available ? '📥 ดาวน์โหลดไฟล์' : '⏳ ยังไม่พร้อม'}</span>
          </button>
          ${data.available ? 
            `<div class="file-size">ขนาดไฟล์: ${data.fileSize}</div>` : 
            '<div class="coming-soon">เร็วๆ นี้</div>'
          }
          <div class="progress-container" id="progress-${month}">
            <div class="progress-bar"></div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    // Function to update month data (for easy management)
    function updateMonthData(month, newData) {
      if (monthsData[month]) {
        monthsData[month] = { ...monthsData[month], ...newData };
        generateCards(); // Regenerate cards with new data
        console.log(`Updated ${month} data:`, monthsData[month]);
      } else {
        console.error(`Month "${month}" not found`);
      }
    }

    // Function to add new month
    function addNewMonth(month, data) {
      monthsData[month] = data;
      generateCards();
      console.log(`Added new month "${month}":`, data);
    }

    // Download function
    function downloadFile(month) {
      const data = monthsData[month];
      
      if (!data || !data.available || !data.url) {
        console.log(`${month} is not available for download`);
        return;
      }
      
      const button = event.target;
      const progressContainer = document.getElementById(`progress-${month}`);
      const progressBar = progressContainer.querySelector('.progress-bar');
      
      // Show progress bar
      progressContainer.style.display = 'block';
      
      // Simulate download progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          
          // Start actual download
          const link = document.createElement('a');
          link.href = data.url;
          link.download = `PowerMeter_PD7_${month}_${new Date().toISOString().split('T')[0]}.xlsx`;
          link.target = '_blank'; // Open in new tab for Google Sheets
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // Hide progress bar after download
          setTimeout(() => {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
          }, 1000);
        }
      }, 100);
      
      // Button animation
      button.style.transform = 'translateY(-2px) scale(0.95)';
      setTimeout(() => {
        button.style.transform = '';
      }, 200);
    }

    // Helper functions for easy month management
    window.powerMeterManager = {
      // Enable a month (make it available for download)
      enableMonth: function(month, url, fileSize = '~2.5 MB') {
        updateMonthData(month, {
          url: url,
          fileSize: fileSize,
          available: true,
          description: `ข้อมูล PD7 เดือน${month}<br>พร้อมให้ดาวน์โหลด`
        });
      },
      
      // Disable a month
      disableMonth: function(month) {
        updateMonthData(month, {
          url: '',
          available: false,
          description: `ข้อมูล PD7 เดือน${month}<br>กำลังเตรียมข้อมูล`
        });
      },
      
      // Update month URL only
      updateUrl: function(month, url) {
        updateMonthData(month, { url: url });
      },
      
      // Get current months data
      getData: function() {
        return monthsData;
      },
      
      // Quick enable next month function
      enableNextMonth: function(url, fileSize = '~2.5 MB') {
        const months = Object.keys(monthsData);
        const nextMonth = months.find(month => !monthsData[month].available);
        if (nextMonth) {
          this.enableMonth(nextMonth, url, fileSize);
          console.log(`Enabled ${nextMonth} for download`);
        } else {
          console.log('All months are already enabled');
        }
      }
    };

    // Add some dynamic particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      document.querySelector('.quantum-particles').appendChild(particle);
      
      // Remove particle after animation
      setTimeout(() => {
        particle.remove();
      }, 8000);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      generateCards();
      
      // Create new particles periodically
      setInterval(createParticle, 2000);
      
      // Log helper message
      console.log('Power Meter Manager loaded! Use powerMeterManager.enableNextMonth("YOUR_URL") to enable the next month.');
      console.log('Available functions:', Object.keys(window.powerMeterManager));
    });
  </script>
</body>
</html>
