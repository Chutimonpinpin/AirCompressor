  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mali:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Mali', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientWave 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      text-align: center;
      padding: 50px 20px;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 80%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 40%; right: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { bottom: 60%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 60%; left: 10%; animation-delay: 3s; }
    .particle:nth-child(6) { bottom: 40%; right: 10%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) scale(1);
        opacity: 0.8;
      }
      33% { 
        transform: translateY(-30px) translateX(20px) scale(1.2);
        opacity: 1;
      }
      66% { 
        transform: translateY(20px) translateX(-15px) scale(0.8);
        opacity: 0.6;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 35px;
      padding: 70px 60px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      text-align: center;
      max-width: 650px;
      width: 100%;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
      transform: translateY(0);
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 25px;
      text-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.5);
      animation: titlePulse 4s ease-in-out infinite;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes titlePulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 
          0 4px 8px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(255, 255, 255, 0.5);

    @keyframes bounce {

      }
      40% {

      }

    button {

      animation: buttonGradient 3s ease infinite;
      color: white;

      cursor: pointer;

      position: relative;
      overflow: hidden;
      min-width: 280px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    @keyframes buttonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: translateY(-5px) scale(1.08);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    button:active {
      transform: translateY(-2px) scale(1.02);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    /* Enhanced sparkle effects */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffffff, #ffd700);
      border-radius: 50%;
      animation: sparkle 2.5s infinite;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .sparkle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 85%; right: 15%; animation-delay: 0.8s; }
    .sparkle:nth-child(3) { bottom: 70%; left: 85%; animation-delay: 1.6s; }
    .sparkle:nth-child(4) { top: 45%; left: 5%; animation-delay: 0.4s; }
    .sparkle:nth-child(5) { top: 25%; right: 10%; animation-delay: 1.2s; }
    .sparkle:nth-child(6) { bottom: 30%; left: 25%; animation-delay: 2s; }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0) rotate(0deg); 
      }
