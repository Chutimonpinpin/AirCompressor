          <p class="card-description">${data.description}</p>
          ${mobileNotice}
          <button class="download-button ${btnDisabled ? 'unavailable' : ''}" 
                  ${btnDisabled ? 'disabled' : ''} 
                  onclick="downloadFile(event, '${year}', '${month}')">
            <span>${!btnDisabled ? 'üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå' : '‚è≥ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°'}</span>
          </button>
          ${data.available ? 
            `<div class="file-size">‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå: ${data.fileSize}</div>` : 
            '<div class="coming-soon">‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ</div>'
          }
          <div class="progress-container" id="progress-${year}-${month}">
            <div class="progress-bar"></div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function showYearView() {
      currentView = 'year';
      currentYear = null;
      document.getElementById('yearView').classList.add('active');
      document.getElementById('monthView').classList.remove('active');
      document.getElementById('breadcrumb').innerHTML = `<span class="nav-link" onclick="showYearView()">üè† ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</span>`;
      generateYearCards();
    }

    function showMonthView(year) {
      if (!yearData[year] || !yearData[year].available) return;
      currentView = 'month';
      currentYear = year;
      document.getElementById('yearView').classList.remove('active');
      document.getElementById('monthView').classList.add('active');
      document.getElementById('breadcrumb').innerHTML = `
        <span class="nav-link" onclick="showYearView()">üè† ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</span>
        <span class="nav-separator">‚Ä∫</span>
        <span class="nav-link">${year}</span>
      `;
      generateMonthCards(year);
    }

    // Download (‡πÅ‡∏Å‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠: ‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏õ‡∏•‡πà‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÉ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞‡∏Ñ‡∏•‡∏¥‡∏Å)
    function downloadFile(ev, year, month) {
      const data = yearData[year]?.months[month];
      if (!data || !data.available || !data.url) return;

      const mobile = isMobile();
      const targetUrl = mobile && data.exportUrl ? data.exportUrl : data.url;

      // ‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏õ‡∏•‡πà‡∏≤ (‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤) ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÉ‡∏ô user gesture ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á popup blocker
      let newTab = null;
      if (mobile) {
        newTab = window.open('about:blank', '_blank');
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏ó‡πá‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ (‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ö‡∏•‡πá‡∏≠‡∏Å‡πÑ‡∏ß‡πâ) ‡πÉ‡∏´‡πâ fallback ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏î‡∏¥‡∏°
        if (!newTab) {
          window.location.href = targetUrl;
          return;
        }
      }

      const progressContainer = document.getElementById(`progress-${year}-${month}`);
      const progressBar = progressContainer.querySelector('.progress-bar');
      progressContainer.style.display = 'block';

      if (ev && ev.target) {
        ev.target.style.transform = 'translateY(-2px) scale(0.95)';
        setTimeout(() => { ev.target.style.transform = ''; }, 200);
      }

      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 20;
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(progressInterval);

          if (mobile && newTab) {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πá‡∏ö‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ß‡πâ
            newTab.location.href = targetUrl;
          } else {
            // ‡πÄ‡∏î‡∏™‡∏Å‡πå‡∏ó‡πá‡∏≠‡∏õ: ‡πÉ‡∏ä‡πâ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏õ‡∏Å‡∏ï‡∏¥
            const link = document.createElement('a');
            link.href = targetUrl;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }

          setTimeout(() => {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
          }, 1200);
        }
      }, 80);
    }

    // Management API
    window.powerMeterManager = {
      enableMonth: function(year, month, url, exportUrl = '', fileSize = '~2.5 MB') {
        if (!yearData[year] || !yearData[year].months[month]) return;
        if (!exportUrl && url && url.includes('docs.google.com/spreadsheets/d/')) {
          const docId = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
          const gidMatch = url.match(/gid=([0-9]+)/);
          if (docId) {
            exportUrl = `https://docs.google.com/spreadsheets/d/${docId[1]}/export?format=xlsx`;
            if (gidMatch) exportUrl += `&gid=${gidMatch[1]}`;
          }
        }
        yearData[year].months[month] = {
          ...yearData[year].months[month],
          url, exportUrl, fileSize, available: true,
          description: `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• PD7 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô${month}<br>‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î`
        };
        yearData[year].available = Object.values(yearData[year].months).some(m => m.available);
        if (currentView === 'year') generateYearCards();
        else if (currentView === 'month' && currentYear === year) generateMonthCards(year);
      },
      disableMonth: function(year, month) {
        if (!yearData[year] || !yearData[year].months[month]) return;
        yearData[year].months[month] = {
          ...yearData[year].months[month],
          url: '', exportUrl: '', available: false,
          description: `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• PD7 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô${month}<br>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`
        };
        yearData[year].available = Object.values(yearData[year].months).some(m => m.available);
        if (currentView === 'year') generateYearCards();
        else if (currentView === 'month' && currentYear === year) generateMonthCards(year);
      },
      enableYear: function(year) {
        if (!yearData[year]) return;
        yearData[year].available = true;
        yearData[year].description = `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Power Meter ‡∏õ‡∏µ ${year}<br>‡∏£‡∏ß‡∏°‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡∏õ‡∏µ`;
        if (currentView === 'year') generateYearCards();
      },
      getData: () => yearData,
      getAvailableMonths: function(year) {
        if (!yearData[year]) return [];
        return Object.entries(yearData[year].months).filter(([_, d]) => d.available).map(([m]) => m);
      },
      enableNextMonth: function(url, exportUrl = '', fileSize = '~2.5 MB') {
        for (const [year, yearInfo] of Object.entries(yearData)) {
          const months = Object.entries(yearInfo.months);
          const nextMonth = months.find(([_, d]) => !d.available);
          if (nextMonth) {
            this.enableMonth(year, nextMonth[0], url, exportUrl, fileSize);
            return;
          }
        }
      },
      isMobile, showYear: showYearView, showMonth: showMonthView
    };

    // Particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      document.getElementById('particleContainer').appendChild(particle);
      setTimeout(() => particle.remove(), 8000);
    }
    function initParticles() {
      for (let i = 0; i < 6; i++) createParticle();
      setInterval(createParticle, 2000);
    }

    // Init
    document.addEventListener('DOMContentLoaded', function() {
      autoEnableCurrentMonth();   // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô/‡∏õ‡∏µ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (‡πÑ‡∏°‡πà‡πÅ‡∏Å‡πâ URL)
      createMatrixRain();
      showYearView();
      initParticles();

      console.log('Power Meter Manager loaded!');
      console.log('Example:', 'powerMeterManager.enableMonth("2025","‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏Ñ‡∏°","YOUR_URL")');
    });
  </script>
